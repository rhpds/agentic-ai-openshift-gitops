{{ if .Values.workspace -}}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workspace
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
{{- $userCount := int .Values.user.count }}
{{- range $index := until $userCount }}
      - user: {{ $.Values.user.prefix }}{{ add $index 1}}
{{- end }}
  template:
    metadata:
      name: workspace-{{- "{{" }} user {{- " }}" }}
      namespace: openshift-gitops
    spec:
      project: default
      source:
        repoURL: {{ .Values.workspace.git.url }}
        targetRevision: {{ .Values.workspace.git.revision }}
        path: {{ .Values.workspace.git.path }}
        helm:
          values: |
            username: '{{- "{{" }} user {{- " }}" }}'
            guid: {{ .Values.guid }}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
          retry:
            limit: 11
            backoff:
              duration: "5s"
              factor: 2
              maxDuration: "5m"
{{- end }}
